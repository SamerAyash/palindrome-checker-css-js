<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="icon"
    type="image/png"
    href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"
  />
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="img">
    <h1>Is it a Palindrome?</h1>
    <section class="box1">
      <p>Enter in text to check for a palindrome:</p>
      <div class="form">
        <input id="text-input" type="text">
        <button id="check-btn">Check</button>
      </div>
      <p id="result"></p>
    </section>
    <section class="box2">
      <p>ðŸ’¡ A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
